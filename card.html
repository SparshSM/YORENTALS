<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>

<input type="button" value="Login/SignUp" class="btn btn-danger" data-toggle="modal" data-target="#regForm">

<div class="container">
    <div class="modal" id="regForm">
        <div class="modal-dialog">
            <div class="modal-content" id="pop1">
                <div class="modal-body">
                    <div class="card">
                        <div class="inner-box" id="card">
                            <div class="card-front log">
                                <label style="cursor: pointer; margin-right: 10px;"
                                       class="close close-btn fas fa-times text-right"
                                       data-dismiss="modal"></label>
                                <form class="login log">
                                    <div class="form-group form-row">
                                        <h1 class='col-12 text-center h1'>LOGIN
                                            <hr>
                                        </h1>
                                        <label for="Username" class="col-12">Username</label>
                                        <div class="col-12">
                                            <input type="text" required name="Username" id="Username"
                                                   class="form-control">
                                        </div>

                                        <label for="password" class="col-12">Password</label>
                                        <div class="col-12">
                                            <input type="password" required name="password" id="password"
                                                   class="form-control">
                                        </div>

                                        <div class="col-12 fp" id="fp">
                                            <label class="message1">
                                                <a href="#">Forgot Password?</a>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-group form-row">
                                        <div class="col-12 text-center">
                                            <input type="submit" value="Login" class="btn">
                                        </div>

                                        <div class="col-12 text-center sup">
                                            <label>Not a User? <a href="#" onclick="openRegister()">
                                                SignUp Now</a> </label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-back">
                                <form class="reg">
                                    <div class="form-group form-row">
                                        <h1 class='col-12 text-center h1'>SIGNUP
                                            <hr>
                                        </h1>
                                        <label for="name" class="col-12">Name</label>
                                        <div class="col-12">
                                            <input type="text" name="name" required id="name" class="form-control">
                                        </div>
                                        <label for="mobno" class="col-12">Contact</label>
                                        <div class="col-12">
                                            <input type="text" required name="mobno" id="mobno" class="form-control">
                                        </div>
                                        <label for="email" class="col-12">Email</label>
                                        <div class="col-12">
                                            <input type="email" required name="email" id="email" class="form-control">
                                        </div>
                                        <label for="Uname" class="col-12">Username</label>
                                        <div class="col-12">
                                            <input type="text" required name="Username" id="Uname" class="form-control">
                                        </div>
                                        <label for="pass" class="col-12">Password</label>
                                        <div class="col-12">
                                            <input type="password" required name="password" id="pass"
                                                   class="form-control">
                                        </div>
                                        <label for="confpass" class="col-12">Confirm Password</label>
                                        <div class="col-12">
                                            <input type="password" required name="confpass" id="confpass"
                                                   class="form-control">
                                        </div>
                                        <div class="col-12 text-center"><br>
                                            <input type="submit" value="Login" class="btn">
                                        </div>
                                        <div class="col-12 text-center" id="fp1"><br>
                                            <label>Already a User? <a href="#" onclick="openLogin()">Login
                                                Now</a> </label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="forg">
                            <form>
                                <div class="form-group form-row">
                                    <div class="row">
                                    </div>
                                    <h1 class='col-12 text-center h1' style="color: black">RESET PASSWORD
                                        <hr>
                                    </h1>
                                    <h2 class="text-center" style="color: black">Forgot Password</h2>
                                    <p class="text-center" style="color: black">Enter your email address</p>

                                    <div class="form-group">
                                        <input class="form-control" type="email" name="email"
                                               placeholder="Enter email address" required>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control button btn-danger" type="submit" name="check-email"
                                               onclick="" value="Continue">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
    $('.message1 a').click(function () {
        $('.forg').animate({height: "toggle", opacity: "toggle"}, "fast");
    });

    var card = document.getElementById("card");

    function openRegister() {
        card.style.transform = "rotateY(-180deg)";
    }

    function openLogin() {
        card.style.transform = "rotateY(0deg)";

    }
</script>

</body>
</html>
